; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[env:pico32]
platform = espressif32
board = pico32
framework = arduino

; --- 极速烧录配置 ---
; CH343P 配合优质数据线，2,000,000 是非常稳定的高速选择
; 如果你的线材极短且质量极好，可以挑战 3000000 或 4000000
upload_speed = 2000000

; --- 串口监视器配置 ---
monitor_speed = 115200
; 开启异常解码器，崩溃时会自动显示报错的具体行号
monitor_filters = esp32_exception_decoder

; --- 硬件性能极致优化 ---
board_build.f_cpu = 240000000L    ; CPU 频率 240MHz
board_build.f_flash = 80000000L   ; Flash 频率 80MHz
board_build.flash_mode = qio      ; 使用最快的 Quad I/O 模式

; --- 库依赖 ---
lib_deps =
    emelianov/modbus-esp8266 @ ^4.1.0
    fastled/FastLED @ ^3.10.3
    bodmer/TFT_eSPI @ ^2.5.43